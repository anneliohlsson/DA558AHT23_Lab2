<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General knowledge quiz</title>
    <meta name="description" content="A general knowledge quiz">
    <link rel="stylesheet" href="style.css">  
</head>
<body>
        <form action="mailto:anneli.ohlsson@gmail.com" method="post" enctype="text/plain" id="quiz">
        <fieldset>
            <legend><h1>A general knowledge quiz</h1></legend>
            <label for="firstname">First Name*</label>
            <br> 
            <input type="text" name="firstname" id="firstname" placeholder="Type your first name here"><br>
            <span id="errorFirstName"></span><br>
            <label for="lastname">Last Name*</label><br> 
            <input type="text" name="lastname" id="lastname" value="" placeholder="Type your last name here"><br>
            <span id="errorLastName"></span>
            <br>
            <label for="email">Email*</label><br> 
            <input type="text" name="email" id="email" value="" placeholder="example@example.se"><br>
            <span id='errorEmail'></span>
            <br>
            <h4>1. What color is the sunset on Mars?</h4><br>
            <input type="radio" id="sunsetMarsRed" name="sunsetMars" value ="red">
            <label for="red">Red</label><br>
            <input type="radio" id="sunsetMarsPink" name="sunsetMars" value ="pink">
            <label for="pink">Pink</label><br>
            <input type="radio" id="sunsetMarsBlue" name="sunsetMars" value ="blue">
            <label for="blue">Blue</label><br><br>
            <h4>2. Which part of the human body has the most sweat glands?</h4><br>
            <input type="radio" id="sweatArmpit" name="sweatGlands" value="armpit">
            <label for="armpit">The armpit</label><br>
            <input type="radio" id="sweatFeet" name="sweatGlands" value="feet">
            <label for="feet">Feet</label><br>
            <input type="radio" id="sweatHands" name="sweatGlands" value="hands">
            <label for="hands">Hands</label><br><br>
            <h4>3. Which of the following is not part of frontend devlopment?*</h4>
            <br>
            <input type="radio" id="frontEndCss" name="frontEnd" value ="css">
            <label for="css">CSS</label><br>
            <input type="radio" id="frontEndc++" name="frontEnd" value ="c++">
            <label for="c++">C++</label><br>
            <input type="radio" id="frontEndJs" name="frontEnd" value ="javascript">
            <label for="javascript">JavaScript</label><br>
            <span id="errorfrontEnd"></span>
            <br>
            <h4>4. Which of the following is a fruit?*</h4><br>
            <input type="checkbox" id="fruitApple" name="fruit" value="apple">
            <label for="apple">Apple</label><br>
            <input type="checkbox" id="fruitAubergine" name="fruit" value="aubergine">
            <label for="aubergine">Aubergine</label><br>
            <input type="checkbox" id="fruitStrawberry" name="fruit" value="strawberry">
            <label for="strawberry">Strawberry</label><br>
            <input type="checkbox" id="fruitKiwi" name="fruit" value="kiwi">
            <label for="kiwi">Kiwi</label><br>
            <span id="errorFruit"></span>
            <br>
            <label for="poem"><h4>5. Elimination question: Write a short poem about snow:</h4></label><br>
            <textarea name="q6-poem" id="favoritecontent" rows="5" cols="50"></textarea>
            <br><br>
            <input type="submit" id="send-button" value="Send">
            <p id="success"></p>
            <h4 id="showScore"></h4><br>
            <p>* Required</p>
            <h3 id="showAnswersHeader"></h3><p id="showAnswers"></p>
        </fieldset>
    </form>
    <script src="anneli_olsson.js"></script> 
</body>
</html>
