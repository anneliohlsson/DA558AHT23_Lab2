<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media consumption form</title>
    <meta name="description" content="A general knowledge quiz">
    <link rel="stylesheet" href="style.css">  
</head>
<body>
        <form action="mailto:anneli.ohlsson@gmail.com" method="post" enctype="text/plain" id="quiz">
        <fieldset>
            <legend><h1>A general knowledge quiz</h1></legend>
            <label for="firstname">First Name*</label>
            <br> 
            <input type="text" name="firstname" id="firstname" placeholder="Type your first name here"><br>
            <span id="errorFirstName"></span><br>
            <label for="lastname">Last Name*</label><br> 
            <input type="text" name="lastname" id="lastname" value="" placeholder="Type your last name here"><br>
            <span id="errorLastName"></span>
            <br>
            <label for="email">Email*</label><br> 
            <input type="text" name="email" id="email" value="" placeholder="example@example.se"><br>
            <span id='errorEmail'></span>
            <br>
            <p>What color is the sunset on Mars?</p><br>
            <input type="radio" id="sunsetMarsRed" name="q1-sunsetMars" value ="red">
            <label for="red">Red</label><br>
            <input type="radio" id="sunsetMarsPink" name="q1-sunsetMars" value ="pink">
            <label for="pink">Pink</label><br>
            <input type="radio" id="sunsetMarsBlue" name="q1-sunsetMars" value ="blue">
            <label for="blue">Blue</label><br><br>
            <p>Which part of the human body has the most sweat glands?</p><br>
            <input type="radio" id="sweatArmpit" name="q2-sweatGlands" value ="armpit">
            <label for="armpit">The armpit</label><br>
            <input type="radio" id="sweatFeet" name="q2-sweatGlands" value ="feet">
            <label for="feet">Feet</label><br>
            <input type="radio" id="sweatHands" name="q3-sweatGlands" value ="hands">
            <label for="hands">Hands</label><br><br>
            <p>What programming language is not part of front end devlopment?*</p>
            <br>
            <input type="radio" id="frontEndCss" name="q4-frontEnd" value ="css">
            <label for="css">CSS</label><br>
            <input type="radio" id="frontEndc++" name="q4-frontEnd" value ="c++">
            <label for="c++">C++</label><br>
            <input type="radio" id="frontEndJs" name="q4-frontEnd" value ="javascript">
            <label for="javascript">JavaScript</label><br>
            <span id="errorfrontEnd"></span>
            <br>
            <p>Which of the following is a fruit?*</p><br>
            <input type="checkbox" id="fruitApple" name="q5-fruit" value="apple">
            <label for="apple">Apple</label><br>
            <input type="checkbox" id="fruitAubergine" name="q5-fruit" value="aubergine">
            <label for="aubergine">Aubergine</label><br>
            <input type="checkbox" id="fruitStrawberry" name="q5-fruit" value="strawberry">
            <label for="strawberry">Strawberry</label><br>
            <input type="checkbox" id="fruitKiwi" name="q5-fruit" value="kiwi">
            <label for="kiwi">Kiwi</label><br>
            <span id="errorFruit"></span>
            <br>
            <label for="poem">Elimination question: Write a short poem about snow:</label><br>
            <textarea name="q6-poem" id="favoritecontent" rows="5" cols="50"></textarea>
            <br><br>
            <input type="submit" id="send-button" value="Send">
            <p id="showScore"></p><br>
            <p>* Required</p>
            <p id="showAnswersHeader"></p><p id="showAnswers"></p>
        </fieldset>
    </form>
    <script src="yourname.js"></script> 
</body>
</html>
